<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A flower To Yoyy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Tulip Flower -->
        <div class="tulip">
            <div class="flower">
                <div class="petal left"></div>
                <div class="petal right"></div>
                <div class="petal center"></div>
            </div>
            <div class="stem"></div>
            <div class="leaf"></div>
        </div>

        <!-- Text Under Tulip -->

        <!-- Glowing Particles -->
        <div class="particles"></div>
    </div>
    <div class="text">
        <p>To my cute little princess ❤️</p>
        <p>
            This flower may only be lines of code, </br>
            but just like my love for you, it will live here on the internet forever.</br>
            As long as the world can visit this page, it will stay beautiful and charming exactly like you My YOYY
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
